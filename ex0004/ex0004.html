<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textos</title>
    <style>
        body{
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt ('Qual seu nome? ')
        document.writeln(`Olá, ${nome} seu nome tem ${nome.length} letras`)
        document.writeln(`seu nome em letras maiuculas é ${nome.toUpperCase()} `)
        document.writeln(`seu nome em letras minusculas é ${nome.toLowerCase()} `)
        //window.alert('${nome}')
        //quando for usar o $, tem que deixar as aspas apos o parenteses
    </script>
</body>
</html>
