<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 30px;
        }
    </style>

</head>
<body>
    <h1>Somando valores</h1>
    <input type = "number"name = "texton1" id="texton1"> +
    <input type = "number" name = "texton2" id="texton2">
    <input type="button" value="somar" onclick="somar()">
    <div id = "res"> Resultado</div>
<script>
    function somar() {
    var q = window.document.getElementById('texton1')
    var w = window.document.querySelector('input#texton2')
    var res = window.document.getElementById('res')
    var n1 = Number(q.value)
    var n2 = Number(w.value)
    var s = n1 + n2
    res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
}

</script>

</body>
</html>
